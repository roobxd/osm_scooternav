name = "osm-scooternav"
compatibility_date = "2024-11-01"

[vars]
SESSION_SECRET = "replace-with-a-long-random-string"
# Optional salt for password hashing
# PASSWORD_SALT = "optional-salt"

[[kv_namespaces]]
binding = "USERS"
id = "REPLACE_USERS_NAMESPACE_ID"

[[kv_namespaces]]
binding = "CHANGES"
id = "REPLACE_CHANGES_NAMESPACE_ID"

[[r2_buckets]]
binding = "MAPDATA"
bucket_name = "REPLACE_MAPDATA_BUCKET_NAME"

# For local Pages dev
[pages]
project_name = "osm-scooternav"